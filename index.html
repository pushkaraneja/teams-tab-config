<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SharePoint Library</title>

  <script src="https://res.cdn.office.net/teams-js/2.21.0/js/MicrosoftTeams.min.js"></script>

  <style>
    html, body, iframe {
      width: 100%;
      height: 100%;
      margin: 0;
      border: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>

<iframe id="spFrame"></iframe>

<script>
  microsoftTeams.app.initialize().then(() => {
    const params = new URLSearchParams(window.location.search);
    const spUrl = params.get("spUrl");

    if (!spUrl) {
      document.body.innerHTML = "<h3>SharePoint URL missing</h3>";
      return;
    }

    document.getElementById("spFrame").src = spUrl;
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Teams Tab Config</title>
  <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
</head>
<body>
<script>
  microsoftTeams.app.initialize().then(() => {

    microsoftTeams.pages.config.setConfig({
      entityId: "sp-library-tab",
      contentUrl: "https://1r5xhr.sharepoint.com/sites/TestSite/Shared%20Documents",
      websiteUrl: "https://1r5xhr.sharepoint.com/sites/TestSite/Shared%20Documents",
      suggestedDisplayName: "Documents"
    });

    microsoftTeams.pages.config.setValidityState(true);
  });
</script>
</body>
</html>

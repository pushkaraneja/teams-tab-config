<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Configure SharePoint Library Tab</title>

  <!-- Teams SDK -->
  <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>

  <script>
    microsoftTeams.app.initialize().then(() => {

      microsoftTeams.pages.config.registerOnSaveHandler((saveEvent) => {

        microsoftTeams.pages.config.setConfig({
          entityId: "sharepoint-library-tab",
          contentUrl: "https://1r5xhr.sharepoint.com/sites/Test-Tab-Team/ArchiveLibrary",
          websiteUrl: "https://1r5xhr.sharepoint.com/sites/Test-Tab-Team/ArchiveLibrary",
          suggestedDisplayName: "Documents"
        });

        saveEvent.notifySuccess();
      });

      microsoftTeams.pages.config.setValidityState(true);
    });
  </script>
</head>

<body>
  <h3>Configuring SharePoint Libraryâ€¦</h3>
  <p>This tab will load the SharePoint document library.</p>
  <h1>Hello Pushkar.</h1>
</body>
</html>
